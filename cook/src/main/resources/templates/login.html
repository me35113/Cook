<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/top.css}">
</head>
<body>

    <!-- 상단 바 -->
    <div class="top-bar">
        <div class="logo">
            <img src="/images/logo.jpg" alt="요리조리 로고" width="300">
        </div>
    </div>

    <!-- 로그인 폼 -->
    <div class="container">
        <h2>로그인 / 회원가입</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="아이디" required />
            <input type="password" name="password" placeholder="비밀번호" required />
            <div class="checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">로그인 상태 유지</label>
            </div>
            <button type="submit" class="login-btn">로그인</button>
        </form>

        <a class="signup-link" th:href="@{/signup}">회원가입</a>

        <div class="sns-login">sns 계정으로 로그인</div>
        <div class="sns-icons">
            <a href="/oauth2/authorization/naver"><img src="/images/naver.png" alt="네이버 로그인"></a>
            <a href="/oauth2/authorization/kakao"><img src="/images/kakao.png" alt="카카오 로그인"></a>
        </div>
    </div>

</body>
</html>
