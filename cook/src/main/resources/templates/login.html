<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/logintop.css}">
</head>
<body>

<div class="top-bar">
    <div class="logo">
        <img th:src="@{/images/logo.jpg}" alt="요리조리 로고" width="300">
    </div>
</div>

<div class="container">
    <h2>로그인 / 회원가입</h2>

    <!-- 로그인 실패 메시지 -->
    <div th:if="${param.error}" style="color:red;">
        아이디 또는 비밀번호가 잘못되었습니다.
    </div>
    <div th:if="${param.logout}" style="color:green;">
        로그아웃 되었습니다.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="userId" placeholder="아이디" required />
        <input type="password" name="pwd" placeholder="비밀번호" required />
        <div class="checkbox">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">로그인 상태 유지</label>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </form>

    <a class="signup-link" th:href="@{/signup}">회원가입</a>

    <div class="sns-login">SNS 계정으로 로그인</div>
    <div class="sns-icons">
        <a th:href="@{/oauth2/authorization/naver}"><img th:src="@{/images/naver.png}" alt="네이버 로그인"></a>
        <a th:href="@{/oauth2/authorization/kakao}"><img th:src="@{/images/kakao.png}" alt="카카오 로그인"></a>
    </div>
</div>

</body>
</html>
